<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valent칤n</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            background-color: rgb(252, 155, 171);
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 2.5em;
            color: rgb(252, 206, 214);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        div {
            font-size: 2em;
        }
        p {
            text-shadow: 5px 5px 10px rgba(255, 255, 255, 0.8);
            font-size: 1.5em;
        }
        img {
            border: rgb(252, 206, 214) solid 0.4em;
            border-radius: 1em;
            max-width: 90%;
            height: auto;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            img {
                max-width: 80%;
            }
        }
        button {
            border-radius: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            width: 30%;
            background-color: rgb(206, 104, 119);;
        }
    </style>
</head>
<body>
    <h1>Para la ni침a</h1>
    <div>
        <p>游냤 游밼</p>
        <div>
            <img src="heart-locket (1).gif" alt="Coraz칩n animado">
        </div>
    </div>
    
    <!-- Audio oculto -->
    <audio id="bg-audio" src="cancion.mp3" loop preload="auto" muted></audio>
    
    <!-- Bot칩n para activar sonido -->
    <button id="unmute-btn">Activa mi sorpresa :D</button>

    <script>
        const audio = document.getElementById("bg-audio");
        const btn = document.getElementById("unmute-btn");

        // Establecemos el volumen muy bajo por defecto
        audio.volume = 0.1;

        btn.addEventListener("click", () => {
            audio.muted = false;
            audio.play();
            btn.style.display = "none"; // ocultar el bot칩n tras activar sonido
        });
    </script>
</body>
</html>
